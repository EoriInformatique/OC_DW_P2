<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/tableaux.css" />
        <title>Les tableaux</title>
    </head>
    <body>
        <p>Bienvenue sur la page d'explication des tableaux !</p>

        <!-- Un tableau -->
        <table>
            <!-- Titre du tableau -->
            <caption>Titre du tableau</caption>

            <!-- En-tête du tableau -->
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Pays</th>
                </tr>
            </thead>

            <!-- Pied du tableau -->
            <tfoot>
                <tr>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Pays</th>
                </tr>
            </tfoot>

            <!-- Corps du tableau -->
            <tbody>
                <!-- Une ligne du tableau -->
                <tr>
                    <!-- Une colonne du tableau -->
                    <td>Carmen</td>

                    <!-- Une colonne du tableau -->
                    <td>33 ans</td>

                    <!-- Une colonne du tableau -->
                    <td>Espagne</td>
                </tr>

                <!-- Une ligne du tableau -->
                <tr>
                    <!-- Une colonne du tableau -->
                    <td>Michelle</td>

                    <!-- Une colonne du tableau -->
                    <td>26 ans</td>

                    <!-- Une colonne du tableau -->
                    <td>Etats-Unis</td>
                </tr>

                <!-- Une ligne du tableau -->
                <tr>
                    <!-- Une colonne du tableau fusionné -->
                    <td>Alice</td>

                    <!-- Une colonne du tableau -->
                    <td colspan="2">56 ans - France</td>
                </tr>

                <!-- Une ligne du tableau -->
                <tr>
                    <!-- Une colonne du tableau fusionné -->
                    <td>Effy</td>

                    <!-- Une colonne du tableau -->
                    <td>7 ans</td>

                    <!-- Une colonne du tableau -->
                    <td rowspan="2">France</td>
                </tr>

                <!-- Une ligne du tableau -->
                <tr>
                    <!-- Une colonne du tableau fusionné -->
                    <td>Fiona</td>

                    <!-- Une colonne du tableau -->
                    <td>30 ans</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
